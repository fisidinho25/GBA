<!DOCTYPE html>
<html>
<head>
    <title>Waist-to-Hip Ratio Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            text-align: center;
        }
        input[type="number"] {
            width: 100px;
            padding: 5px;
            margin: 5px;
        }
        input[type="button"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="button"]:hover {
            background-color: #45a049;
        }
        #result {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Waist-to-Hip Ratio Calculator</h1>
        <p>Enter your waist and hip measurements to calculate your waist-to-hip ratio:</p>
        <form id="ratioForm">
            <label for="waist">Waist Measurement (in inches):</label>
            <input type="number" id="waist" name="waist" required>
            <br><br>
            <label for="hip">Hip Measurement (in inches):</label>
            <input type="number" id="hip" name="hip" required>
            <br><br>
            <input type="button" value="Calculate" onclick="calculateRatio()">
        </form>
        <p id="result"></p>
    </div>

    <script>
        function calculateRatio() {
            var waist = document.getElementById("waist").value;
            var hip = document.getElementById("hip").value;

            if (waist <= 0 || hip <= 0) {
                alert("Please enter valid measurements.");
                return;
            }

            var ratio = (waist / hip).toFixed(2);
            document.getElementById("result").innerHTML = "Your waist-to-hip ratio is: " + ratio;
        }
    </script>
</body>
</html>
